---
layout: default
---
<article>
	<header>
	<h1>{{ page.title }}</h1>
	<time datetime="{{ page.date }}" pubdate> {{ page.date | date_to_string }} </time>

		| 

		<span class="categories">
		Categories:
		{% for category in page.categories %}
		{{ category }}
		{% endfor %}
	      </span>
	</header>


	{{ content }}
</article>
