---
layout: default
title: Adam Obeng -- Blog
---

<div id="home">
  <h1>Recent Posts</h1>
  <ul class="posts">
	  {% for post in site.posts limit:10 %}
	  <br>
	  <li>
	  <h2><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></h2>
    {{ post.content | truncatewords: 80}}<a href="{{ post.url }}" class="more">more</a>
    <hr></li>
    {% endfor %}
  </ul>
  
</div>
